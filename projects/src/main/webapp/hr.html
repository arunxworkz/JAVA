<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap College Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="container mt-5">
    <h4 class="mb-4">HR Form</h4>
    <form class="needs-validation" action = "collegeForm">
      <div class="row g-3">

        <!-- Name -->
        <div class="col-sm-6">
          <label for="firstName" class="form-label">Name</label>
          <input type="text" class="form-control" id="firstName" placeholder="First Name"  name = name>
          <div class="invalid-feedback">First name is required.</div>
        </div>

        <!-- Email -->
        <div class="col-12">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="you@example.com"  name = "email">
          <div class="invalid-feedback">Please enter a valid email address.</div>
        </div>

        <!-- Mobile Number -->
        <div class="col-12">
          <label for="mobile" class="form-label">Location</label>
          <input type="text" class="form-control" id="mobile" placeholder="location"  name = "location">
          <div class="invalid-feedback">Please enter a valid 10-digit mobile number.</div>
        </div>

        <!-- Address -->
        <div class="col-12">
          <label for="address" class="form-label">Years of Experience</label>
          <input type="text" class="form-control" id="address" placeholder="year of experience" name = "experience">
          <div class="invalid-feedback">Please enter your address.</div>
        </div>

        <!-- Father's Name -->
        <div class="col-sm-6">
          <label for="fatherName" class="form-label">Qulification</label>
          <input type="text" class="form-control" id="fatherName" placeholder="qlification" name = "qulification">
        </div>

      <!-- Submit Button -->
      <button class="btn btn-primary mt-4" type="submit" value = "collegeForm">Submit</button>
    </form>
  </div>

</html>
