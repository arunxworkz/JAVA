<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap College Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="container mt-5">
    <h4 class="mb-4">College Form</h4>
    <form class="needs-validation" action = "collegeForm">
      <div class="row g-3">

        <!-- Name -->
        <div class="col-sm-6">
          <label for="firstName" class="form-label">Name</label>
          <input type="text" class="form-control" id="firstName" placeholder="First Name"  name = firstName>
          <div class="invalid-feedback">First name is required.</div>
        </div>

        <!-- Email -->
        <div class="col-12">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="you@example.com"  name = "email">
          <div class="invalid-feedback">Please enter a valid email address.</div>
        </div>

        <!-- Mobile Number -->
        <div class="col-12">
          <label for="mobile" class="form-label">Mobile Number</label>
          <input type="tel" class="form-control" id="mobile" placeholder="Mobile Number" pattern="[0-9]{10}" name = "phone">
          <div class="invalid-feedback">Please enter a valid 10-digit mobile number.</div>
        </div>

        <!-- Address -->
        <div class="col-12">
          <label for="address" class="form-label">Address</label>
          <input type="text" class="form-control" id="address" placeholder="1234 Main St" name = "address">
          <div class="invalid-feedback">Please enter your address.</div>
        </div>

        <!-- Father's Name -->
        <div class="col-sm-6">
          <label for="fatherName" class="form-label">Father's Name</label>
          <input type="text" class="form-control" id="fatherName" placeholder="Father's Name" name = "fatherName">
          <div class="invalid-feedback">Father's name is required.</div>
        </div>

        <!-- Mother's Name -->
        <div class="col-sm-6">
          <label for="motherName" class="form-label">Mother's Name</label>
          <input type="text" class="form-control" id="motherName" placeholder="Mother's Name" name = "motherName">
          <div class="invalid-feedback">Mother's name is required.</div>
        </div>

        <!-- Percentage -->
        <div class="col-sm-3">
          <label for="percentage" class="form-label">Percentage</label>
          <input type="number" class="form-control" id="percentage" placeholder="Percentage" step="0.01" name = "percentage">
          <div class="invalid-feedback">Please enter your percentage.</div>
        </div>

        <!-- Course -->
        <div class="col-sm-3">
          <label for="course" class="form-label">Course</label>
          <input type="text" class="form-control" id="course" placeholder="Course" name = "course">
          <div class="invalid-feedback">Please enter your course.</div>
        </div>

        <!-- Age -->
        <div class="col-sm-3">
          <label for="age" class="form-label">Age</label>
          <input type="number" class="form-control" id="age" placeholder="Age" min="1" name = "age">
          <div class="invalid-feedback">Please enter your age.</div>
        </div>

      </div>

      <!-- Submit Button -->
      <button class="btn btn-primary mt-4" type="submit" value = "collegeForm">Submit</button>
    </form>
  </div>
