	<!DOCTYPE html>
	<html lang="en">
	<head>
	    <meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <title>Form Example</title>
	    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
	    
	    <style>
	    	.dose{
	    		font-family: cursive;
	    		font-size:80px;
	    	}
	    </style>
	    
	</head>
	<body>
	
		<div class="container mt-5">
		    <h1 class="text-center">Order the <span class = "dose">Dose</span></h1>
		
		    <form action = "submit">
		        <!-- Dropdown -->
		        <div class="mb-3">
		            <label for="exampleDropdown" class="form-label">Select an Item</label>
		            <select class="form-select" id="exampleDropdown" name = "item">
		                <option selected>Select a Dose</option>
		                <option value="2">Masale Dose</option>
		                <option value="3">Benne Masale Dose</option>
		                <option value="3">Eerulli Dose</option>
		                <option value="3">Open Dose</option>
		                <option value="3">Set Dose</option>
		                <option value="3">Kali Dose</option>
		                <option value="3">Rave Dose</option>
		            </select>
		        </div>
		
		        <!-- First input bar -->
		        <div class="mb-3">
		            <label for="input1" class="form-label">Quantity</label>
		            <input type="number" class="form-control" id="input1" name = "quantity" placeholder="Enter the QUANTITY">
		        </div>
		
		        <!-- Second input bar -->
		        <div class="mb-3">
		            <label for="input2" class="form-label">Input 2</label>
		            <input type="number" class="form-control" id="input2" name = "price" placeholder="Enter the price">
		        </div>
		
		        <!-- Submit button -->
		       <button onclick = "order()">Order</button>
		    </form>
		</div>
		
		<script>
			function order(){
				window.location.href = "OrderDetails.java";
			}	
		</script>
	
	</body>
	</html>
